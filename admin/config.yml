backend:
  name: git-gateway
  branch: main # Using main as the primary branch

media_folder: "assets/uploads" # Folder where user uploaded files should go
publish_mode: editorial_workflow # Enable editorial workflow

collections:
  - name: "ai"
    label: "الذكاء الاصطناعي"
    folder: "_ai"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "العنوان", name: "title", widget: "string"}
      - {label: "تاريخ النشر", name: "date", widget: "datetime"}
      - {label: "الصورة البارزة", name: "image", widget: "image", required: false}
      - {label: "المحتوى", name: "body", widget: "markdown"}
      - {label: "التصنيفات", name: "tags", widget: "list", required: false}

  - name: "elearning"
